<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplos de CSS Grid</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 1fr;
        grid-template-rows: 100px 100px 200px 200px auto;
        gap:10px;
    }
    .grid-item1 {
        grid-column: 1 / 4;
        background-color: lightcoral;
    }
    .grid-item2 {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        background-color: lightskyblue;
    }
    .grid-item3 {
        grid-row: 3 / 4;
        grid-column: 5 / 6;
        background-color: lightgreen;
    }
    @media (max-width: 800px){
        .container {
            .grid-item1{
                grid-column: 1 / 2;
            }
            .grid-item2{
                grid-column: 1 / 2;
            }
            .grid-item3{
                grid-column: 1 / 2;
            }
        }
    }
</style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">ÍNDICE</div>
        <div class="grid-item grid-item2">PRIMERA SUBDIVISIÓN</div>
        <div class="grid-item grid-item3">SEGUNDA SUBDIVISIÓN</div>
    </div>
</body>
